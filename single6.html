<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Page Design</title>
    <link rel="stylesheet" href="single.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="product-6.png" id="productImg" alt="">
                
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>Vintage Chair</h2>
                    <h3> 65.00 DT</h3>
                    <h4>24% OFF</h4>
                    <p>A vintage chair adds timeless charm with classic designs and quality craftsmanship. Perfect for any space, it brings character and elegance to your d√©cor.</p>
                
                
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                    <br> <br>
                    <button class="submit">Add to favourite</button>
                </div>
            </div>
        </div>

    </section>


</body>
</html>
