<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Page Design</title>
    <link rel="stylesheet" href="single.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="product-3.png" id="productImg" alt="">
                
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>Armoir</h2>
                    <h3>45.00 DT</h3>
                    <h4>25% OFF</h4>
                    <p>A tall, elegant wooden cabinet with double doors, featuring a hanging rod and shelves for organized clothing storage. Perfect for adding style and function to any bedroom.</p>
                
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                    <br> <br>
                    <button class="submit">Add to favourite</button>
                    
                </div>
            </div>
        </div>

    </section>


</body>
</html>
