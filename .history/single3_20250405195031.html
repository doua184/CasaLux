<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Page Design</title>
    <link rel="stylesheet" href="single.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="product-3.png" id="productImg" alt="">
                
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>wardrobe</h2>
                    <h3>$15.00</h3>
                    <h4>35% OFF</h4>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit quibusdam est illum, unde adipisci neque impedit, enim accusantium incidunt non ipsum, repellat blanditiis. Ullam autem, non quod quo tenetur corrupti.</p>
                </div>
                
                
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>


</body>
</html>
